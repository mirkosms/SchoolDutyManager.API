<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Home</h1>
        <div id="actions" class="button-container">
            <button id="logout">Logout</button>
            <button id="dashboard">Dashboard</button>
            <button id="getAllStudents">Get All Students</button>
            <button id="getAllTeachers">Get All Teachers</button>
            <button id="getUserById">Get User by ID</button>
            <button id="classes">Classes</button>
            <button id="duties">Duties</button>
            <button id="dutySwaps">Duty Swaps</button>
        </div>
        <div id="filter" class="input-container">
            <input type="text" id="userId" placeholder="User ID">
        </div>
        <div class="input-container" id="add-user" style="display: none;">
            <h2>Add User (Admin Only)</h2>
            <form id="add-user-form">
                <input type="email" id="add-email" placeholder="Email" required>
                <input type="password" id="add-password" placeholder="Password" required>
                <select id="add-role" required>
                    <option value="">Select Role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <button type="submit">Add User</button>
            </form>
        </div>
        <div class="input-container">
            <h2>Update Profile</h2>
            <form id="update-profile-form">
                <input type="text" id="update-firstName" placeholder="First Name" required>
                <input type="text" id="update-lastName" placeholder="Last Name" required>
                <input type="password" id="update-password" placeholder="New Password" required>
                <button type="submit">Update Profile</button>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
