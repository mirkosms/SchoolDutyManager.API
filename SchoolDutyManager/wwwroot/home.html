<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

            .button-container button {
                margin: 5px;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                .button-container button:hover {
                    background-color: #ddd;
                }

        .input-container {
            margin-bottom: 20px;
        }

            .input-container input, .input-container select {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

        #result {
            margin-top: 20px;
            text-align: left;
        }

            #result div {
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home</h1>
        <div id="actions" class="button-container">
            <button id="logout">Logout</button>
            <button id="dashboard">Dashboard</button>
            <button id="getAllStudents">Get All Students</button>
            <button id="getAllTeachers">Get All Teachers</button>
            <button id="getUserById">Get User by ID</button>
            <button id="classes">Classes</button>
            <button id="duties">Duties</button>
            <button id="dutySwaps">Duty Swaps</button>
        </div>
        <div id="filter" class="input-container">
            <input type="text" id="userId" placeholder="User ID">
        </div>
        <div class="input-container">
            <h2>Add User (Admin Only)</h2>
            <form id="add-user-form">
                <input type="email" id="add-email" placeholder="Email" required>
                <input type="password" id="add-password" placeholder="Password" required>
                <select id="add-role" required>
                    <option value="">Select Role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <button type="submit">Add User</button>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
