<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Swaps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Duty Swaps</h1>
        <div id="actions">
            <button id="logout">Logout</button>
            <button id="home">Home</button>
            <button id="getAll">Get All Duty Swaps</button>
            <button id="getById">Get Duty Swap by ID</button>
            <button id="addDutySwap">Add Duty Swap</button>
            <button id="approveDutySwap">Approve Duty Swap</button>
            <button id="rejectDutySwap">Reject Duty Swap</button>
            <button id="deleteDutySwap">Delete Duty Swap</button>
        </div>
        <div id="filter">
            <input type="text" id="dutySwapId" placeholder="Duty Swap ID">
        </div>
        <div id="result"></div>
    </div>
    <script src="dutySwaps.js"></script>
</body>
</html>
