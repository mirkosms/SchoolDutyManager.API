<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classes</h1>
        <div id="actions">
            <button id="logout">Logout</button>
            <button id="home">Home</button>
            <button id="getAll">Get All Classes</button>
            <button id="getById">Get Class by ID</button>
            <button id="addClass">Add Class</button>
            <button id="updateClass">Update Class</button>
            <button id="deleteClass">Delete Class</button>
        </div>
        <div id="filter">
            <input type="text" id="classId" placeholder="Class ID">
            <input type="text" id="className" placeholder="Class Name">
        </div>
        <div id="result"></div>
    </div>
    <script src="classes.js"></script>
</body>
</html>
